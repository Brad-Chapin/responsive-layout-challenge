<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <main role="main">
    <nav role="banner">
      <div class="row">
        <p class="title">Star Wars Characters</p>
      </div>
      <div class="row">
        <p class="sub-title">Incomplete list</p>
      </div>
    </nav>
    <section class="cards" role="region">
      <div class="row">
        <div class="col-4">
          <div class="row">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey">
        </div>
        <div class="row card-label">
          <p class="card-title">Rey</p>
          <p class="card-sub-title">Protagonist, from Jakku</p>
        </div>
        </div>
        <div class="col-4">
          <div class="row">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn">
        </div>
        <div class="row card-label">
          <p class="card-title">Finn</p>
          <p class="card-sub-title">Stormtrooper, befriends Rey</p>
        </div>
        </div>
        <div class="col-4">
          <div class="row">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren">
        </div>
        <div class="row card-label">
          <p class="card-title">Kylo Ren</p>
          <p class="card-sub-title">Main villain, or is he?</p>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe">
        </div>
        <div class="row card-label">
          <p class="card-title">Poe</p>
          <p class="card-sub-title">Pilot for the resistance</p>
        </div>
        </div>
        <div class="col-4">
          <div class="row">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewie">
        </div>
        <div class="row card-label">
          <p class="card-title">Chewbacca</p>
          <p class="card-sub-title">A great first mate</p>
        </div>
        </div>
        <div class="col-4">
          <div class="row">
          <img
           src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda">
         </div>
         <div class="row card-label">
           <p class="card-title">Yoda</p>
           <p class="card-sub-title">Wise old Jedi Master</p>
         </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
